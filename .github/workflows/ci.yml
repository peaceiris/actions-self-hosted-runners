name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
      - "*.md"

jobs:
  vagrant:
    runs-on: macos-10.15
    timeout-minutes: 60
    strategy:
      matrix:
        image:
          - "ubuntu-20.04"
    defaults:
      run:
        working-directory: "images/${{ matrix.image }}"
    steps:
      - uses: actions/checkout@v2

      - run: brew install gnu-sed shellcheck
      - run: vagrant plugin install dotenv
      - run: vagrant validate
      - run: shellcheck provision_root.sh
      - run: shellcheck provision_nonroot.sh

      - name: Comment out runner scripts
        run: |
          gsed -i 's@./config.sh@# ./config.sh@g' Vagrantfile
          gsed -i 's@nohup ./run.sh@# nohup ./run.sh@g' Vagrantfile

      - name: Generate .env
        run: |
          cat <<- EOF > .env
          VB_CPUS = '2'
          VB_MEMORY = '4096'
          VB_DISK_SIZE = '7GB'
          GHA_RUNNER_URL = ''
          GHA_RUNNER_TOKEN = ''
          EOF

      - run: VAGRANT_EXPERIMENTAL="disks" vagrant up

      - name: vagrant ssh
        run: |
          vagrant ssh << EOS
          docker version
          docker-compose version
          jq --version
          python3 -V
          python3 -m pip -V
          gcloud --version
          google-chrome --version
          chromedriver --version
          terraform version

          brew --version
          ansible --version
          ansible-lint --version
          trivy --version
          bash --version
          clang-format --version
          direnv --version
          gcc --version
          gh --version
          git --version
          git-lfs --version
          go version
          golangci-lint --version
          goreleaser --version
          hadolint --version
          helm version
          hyperfine --version
          jq --version
          kind version
          kubectl version
          kustomize version
          mage --version
          make --version
          minikube version
          netlify --version
          nkf --version
          node --version
          poetry --version
          pyenv --version
          qrencode --version
          rbenv --version
          shellcheck --version
          skaffold version
          tree --version
          vercel --version
          wget --version
          yamllint --version
          yarn --version
          zstd --version

          npm -v
          deno --version
          EOS
