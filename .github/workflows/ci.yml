name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
      - "*.md"

jobs:
  vagrant:
    runs-on: macos-10.15
    timeout-minutes: 60
    strategy:
      matrix:
        image:
          - "ubuntu-20.04"
    defaults:
      run:
        working-directory: "images/${{ matrix.image }}"
    steps:
      - uses: actions/checkout@v2

      - run: brew install gnu-sed ansible yamllint ansible-lint

      - run: vagrant validate
      - run: yamllint playbook_root.yml
      - run: ansible-lint playbook_root.yml
      # - run: ansible-test

      - run: vagrant plugin install dotenv
      - name: Comment out runner scripts
        run: |
          gsed -i 's@./config.sh@# ./config.sh@g' Vagrantfile
          gsed -i 's@nohup ./run.sh@# nohup ./run.sh@g' Vagrantfile

      - name: Generate .env
        run: |
          cat <<- EOF > .env
          VB_CPUS = '2'
          VB_MEMORY = '4096'
          VB_DISK_SIZE = '7GB'
          GHA_RUNNER_URL = ''
          GHA_RUNNER_TOKEN = ''
          EOF

      - run: VAGRANT_EXPERIMENTAL="disks" vagrant up
